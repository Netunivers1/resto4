<div class="container-fluid" style="padding-top: 40px; padding-bottom: 20px;">
    <div id="overlay" *ngIf="!menusCharger;">
        <div id="text">Chargement des entr√©es en cours...</div>
    </div> 

    <div class="row aff_mobile menu-details" *ngFor="let i of menus" style="margin-bottom: 20px;" >
        <div class="col-md-2">            
        </div>

        <div class="col-md-6 col-sm-8">
            <h2>{{i.nom | uppercase}} <span class="hidden-sm-up">({{i.prix}})</span></h2>
            <p>{{i.ingredient}}</p>
        </div>
        <div class="col-md-2 col-sm-4 hidden-xs-down price-detail">
            {{i.prix}}
        </div>

        <div class="col-md-2">            
        </div>
    </div>
</div>
